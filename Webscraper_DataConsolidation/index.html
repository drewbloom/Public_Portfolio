<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>    
    /* Background styles */
    .subtle-background {
      background: url('https://www.transparenttextures.com/patterns/cubes.png');
      background-color: #ffffff;
    }

    table, th, td {
      border: 1px solid black;
      word-wrap: break-word; /* Ensure words move to a new line */
      word-break: break-word; /* Ensure words move to a new line without breaking in half */
    }

    td {
      white-space: normal; /* Allow text to wrap to the next line */
      overflow-wrap: break-word; /* Prevent breaking in the middle of words */
    }

    th {
      white-space: nowrap; /* Avoid wrapping header text */
    }

    table {
      width: 100%;
      table-layout: auto; /* Allow cells to adjust based on their content */
    }

    .max-col-width {
      max-width: 20vw; /* Does not exceed 20% of the viewport width */
      overflow: hidden; /* Hide overflow */
      display: block; /* Allows max-width to take effect and force wrapping */
      word-wrap: break-word;
    }

    /* Add alternating colors to rows */
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:nth-child(odd) {
      background-color: #ffffff;
    }

    /* Sticky header */
    #results table thead th {
      position: -webkit-sticky;
      position: sticky;
      top: 0;
      background-color: #f2f2f2;
      z-index: 1;
    }

    /* Table style manipulations */
    .table-wrapper {
      overflow-y: auto;
      max-height: 60vh;
      overflow-x: auto; /* Allow horizontal scrolling */
    }

    #resultsContainer {
      width: calc(100% - 40px); /* Add some padding on the sides */
      max-width: 90%; /* Adjust as needed for aesthetics */
      margin: auto;
    }

    th.collapsible-header {
      position: relative;
    }

    th.collapsible-header button {
      position: absolute;
      right: 10px;
      top: 5px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    td.hidden, th.hidden {
      display: none;
    }
  </style>
</head>

    <form id="userForm" onsubmit="handleFormSubmit(event)" class="space-y-4">
      <div>
        <label for="dropdown" class="block text-sm font-medium text-gray-700">Search by:</label>
        <select id="dropdown" name="dropdown" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></select>
      </div>

      <div>
        <label for="textInput" class="block text-sm font-medium text-gray-700">Enter your search here:</label>
        <input type="text" id="textInput" name="textInput" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <input type="submit" value="Search" class="py-2 px-4 bg-blue-500 text-white rounded-md shadow-sm hover:bg-blue-700 cursor-pointer">
      </div>
    </form>

    <!-- Loading Message -->
    <div id="loadingMessage" class="mt-4 text-blue-500" style="display: none;">
      Searching for results...
    </div>

    <!-- Results Container -->
    <div id="resultsContainer" class="mt-4 max-h-[60vh] overflow-y-auto mx-auto bg-white rounded-lg shadow">
      <div class="table-wrapper">
        <div class="table-scroll">
          <div id="results"></div>
        </div>
      </div>
    </div>

  <script>
    function handleFormSubmit(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const values = Object.fromEntries(formData.entries());

      const loadingMessage = document.getElementById('loadingMessage');
      loadingMessage.style.display = 'block';

      google.script.run.withSuccessHandler(function(results) {
        loadingMessage.style.display = 'none';
        displayResults(results);
      }).processForm(values);
    }

    function displayResults(results) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = ''; //cleared from 'Results:' to keep text cleared - can revert later
      
      if (results.length > 0) {
        const table = document.createElement('table');
        table.className = "min-w-full divide-y divide-gray-200";

        // Create table header to contain row 1 of results
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        headerRow.className = "bg-gray-100";

        // Create table header
        results[0].forEach(header => {
          const headerCell = document.createElement('th');
          headerCell.textContent = header;
          headerCell.className = "px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider";
          headerRow.appendChild(headerCell);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // Create table body
        const tbody = document.createElement('tbody');
        for (let i = 1; i < results.length; i++) {
          const row = document.createElement('tr');
          results[i].forEach(cell => {
            const cellElement = document.createElement('td');
            cellElement.textContent = cell;
            cellElement.className = "px-6 py-4 whitespace-nowrap text-sm text-gray-900";
            row.appendChild(cellElement);
          });
          tbody.appendChild(row);
        }
        table.appendChild(tbody);

        /* This function doesn't work and prevents table from rendering */
        /* addCollapsibleHeaders(); */

        /* Inject table into the DOM */
        resultsDiv.appendChild(table);

      } else {
        resultsDiv.textContent = 'No results found or query timed out.';
      }
    }

    // Load dropdown options when the page loads
    window.onload = function() {
      google.script.run.withSuccessHandler(function(options) {
        const dropdown = document.getElementById('dropdown');
        options.forEach(option => {
          const opt = document.createElement('option');
          opt.value = option;
          opt.innerHTML = option;
          dropdown.appendChild(opt);
        });
      }).loadDropdownOptions();
    }
  </script>
</body>
</html>
